<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 { color: #d32f2f; }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 50px;
        }
        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; }
        button:hover { transform: scale(1.1); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onmouseover="hideNo()">No</button>
            </div>
        </div>

        <div id="celebrateSection" class="hidden">
            <h1>Congrats! Good choice. üòç</h1>
            <p>I knew you were the smart one in this relationship.</p>
            <div style="font-size: 50px;">üè†ü•Çüíç</div>
        </div>
    </div>

    <script>
        function hideNo() {
            // This makes the "No" button disappear as soon as the mouse touches it
            document.getElementById('noBtn').classList.add('hidden');
        }

        function celebrate() {
            // Swaps the question for the success message
            document.getElementById('askSection').classList.add('hidden');
            document.getElementById('celebrateSection').classList.remove('hidden');
        }
    </script>
</body>
</html>
