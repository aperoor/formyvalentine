<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* Prevents scrolling when button moves */
        }
        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        h1 { color: #d32f2f; font-size: 1.4rem; margin-bottom: 20px; }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
        }
        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            z-index: 10;
        }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { 
            background-color: #f44336; 
            color: white; 
            transition: all 0.2s ease;
            white-space: nowrap; /* Keeps text on one line */
        }
        .hidden { display: none !important; }
        input {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ffcdd2;
            margin-top: 10px;
            width: 80%;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <h1 id="questionText">Will you be my Valentine Navika? ‚ù§Ô∏è</h1>
            
            <div id="passwordArea" class="hidden">
                <p>So... What's the Magic Word?</p>
                <input type="text" id="passInput" placeholder="Type here..." oninput="checkPass()">
            </div>

            <div class="buttons" id="buttonArea">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onclick="moveNo()">No</button>
            </div>
        </div>

        <div id="celebrateSection" class="hidden">
            <h1>BBBOOOM! Joo bob Lil Brain üëí</h1>
            <p>I love youuuu!</p>
            <div style="font-size: 50px; margin-top: 10px;">ü•∞</div>
        </div>
    </div>

    <script>
        let noCount = 0;
        const messages = [
            "lol mouse slip",
            "mouse slip again is crazy",
            "damn.",
            "why am i even trying anymore",
            "at least bo nix loves me",
            "are u acoustic or smth",
            "if u click it one more time its over"
        ];

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const questionText = document.getElementById('questionText');
            
            if (noCount < messages.length) {
                // Change text
                noBtn.innerHTML = messages[noCount];
                
                // Better random movement for mobile
                // This keeps the button within the screen bounds
                const maxX = window.innerWidth - noBtn.offsetWidth - 20;
                const maxY = window.innerHeight - noBtn.offsetHeight - 20;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noBtn.style.position = "fixed";
                noBtn.style.left = randomX + "px";
                noBtn.style.top = randomY + "px";
                
                noCount++;
            } else {
                // The Final Strike
                noBtn.classList.add('hidden');
                yesBtn.classList.add('hidden');
                document.getElementById('passwordArea').classList.remove('hidden');
                questionText.innerHTML = "I'm Gonna Need An Apology.";
            }
        }

        function checkPass() {
            const input = document.getElementById('passInput').value.toLowerCase();
            // This checks for "sorry" anywhere in the text
            if (input.includes("sorry")) {
                document.getElementById('passwordArea').classList.add('hidden');
                document.getElementById('yesBtn').classList.remove('hidden');
                document.getElementById('questionText').innerHTML = "Apology accepted. <br>Try again? ‚ù§Ô∏è";
            }
        }

        function celebrate() {
            document.getElementById('askSection').classList.add('hidden');
            document.getElementById('celebrateSection').classList.remove('hidden');
        }
    </script>
</body>
</html>
