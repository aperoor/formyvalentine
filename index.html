<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            /* Using your exact filename */
            background-image: linear-gradient(rgba(255, 235, 238, 0.5), rgba(255, 235, 238, 0.5)), url('A72B4E76-EB0E-4EFA-86DA-5DEDE32719F7_1_105_c.jpeg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; 
        }
        #container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 85%;
            max-width: 350px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            border: 2px solid #d32f2f;
            z-index: 5;
        }
        h1 { color: #d32f2f; font-size: 1.3rem; margin-bottom: 20px; text-shadow: 1px 1px 0px white; }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 80px;
            position: relative;
        }
        button {
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            z-index: 10;
            font-weight: bold;
        }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { 
            background-color: #f44336; 
            color: white; 
            white-space: nowrap;
        }
        .hidden { display: none !important; }
        input {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #d32f2f;
            margin-top: 10px;
            width: 85%;
            font-size: 1rem;
            outline: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="askSection">
            <h1 id="questionText">Will you be my Valentine Navika? ‚ù§Ô∏è</h1>
            
            <div id="passwordArea" class="hidden">
                <p style="font-weight: bold; margin: 5px 0;">I'm Gonna Need An Apology.</p>
                <p style="margin: 5px 0;">What's the Magic Word?</p>
                <input type="text" id="passInput" placeholder="Type here..." oninput="checkPass()">
            </div>

            <div class="buttons" id="buttonArea">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onclick="moveNo()">No</button>
            </div>
        </div>

        <div id="celebrateSection" class="hidden">
            <h1>BBBOOOM! Joo bob Lil Brain üëí</h1>
            <p style="font-size: 1.2rem; font-weight: bold;">I love youuuu!</p>
            <div style="font-size: 50px; margin-top: 10px;">ü•∞</div>
        </div>
    </div>

    <script>
        let noCount = 0;
        const messages = [
            "lol mouse slip",
            "mouse slip again is crazy",
            "damn.",
            "why am i even trying anymore",
            "at least bo nix loves me",
            "are u acoustic or smth",
            "if u click it one more time its over"
        ];

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const questionText = document.getElementById('questionText');
            
            if (noCount < messages.length) {
                noBtn.innerHTML = messages[noCount];
                
                // Set to fixed on first click to start jumping
                noBtn.style.position = "fixed";

                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;

                // Keeps button within screen safety zone
                const maxX = window.innerWidth - btnWidth - 30;
                const maxY = window.innerHeight - btnHeight - 30;

                const randomX = Math.max(30, Math.floor(Math.random() * maxX));
                const randomY = Math.max(30, Math.floor(Math.random() * maxY));
                
                noBtn.style.left = randomX + "px";
                noBtn.style.top = randomY + "px";
                
                noCount++;
            } else {
                noBtn.classList.add('hidden');
                yesBtn.classList.add('hidden');
                document.getElementById('passwordArea').classList.remove('hidden');
                questionText.innerHTML = "Bruh.";
            }
        }

        function checkPass() {
            const input = document.getElementById('passInput').value.toLowerCase();
            if (input.includes("sorry")) {
                document.getElementById('passwordArea').classList.add('hidden');
                document.getElementById('yesBtn').classList.remove('hidden');
                document.getElementById('questionText').innerHTML = "I Mean ig. <br>Click It Bro";
            }
        }

        function celebrate() {
            document.getElementById('askSection').classList.add('hidden');
            document.getElementById('celebrateSection').classList.remove('hidden');
            // Full image reveal
            document.body.style.backgroundImage = "url('A72B4E76-EB0E-4EFA-86DA-5DEDE32719F7_1_105_c.jpeg')";
            document.body.style.backgroundBlendMode = "normal";
        }
    </script>
</body>
</html>
